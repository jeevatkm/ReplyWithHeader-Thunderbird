<!DOCTYPE html>
<html id="rwhAddonOptions">

<head>
    <meta charset="UTF-8">
    <title>RWH Preferences</title>
    <link rel="stylesheet" href="chrome://messenger/skin/colors.css">
    <link rel="stylesheet" href="options.css">
    <script src="options.js" type="module"></script>
</head>

<body>

    <div class="hbox" style="margin-bottom: 1em">
        <div class="spacer"></div>
        <img src='/images/language.svg' width='21' height='21' />
        <select id="hdrLocale" data-preference="header.locale">
        </select>
    </div>

    <div id="tabpanel">
        <ul role="tablist" id="tabList">
            <li id="link1" role="tab" aria-controls="panel-1" aria-selected="true">Headers</li>
            <li id="link2" role="tab" aria-controls="panel-2" aria-selected="false">About</li>
        </ul>
        <div id="tabcontent">
            <div id="panel-1" role="tabpanel" aria-labelledby="link1" aria-hidden="false">
                <fieldset>
                    <legend id="lblHeaderQuotSeq">Header label sequence</legend>
                    <div class="vbox" data-type="radiogroup" data-preference="header.label.seq.style">
                        <label><input type="radio" name="quotSeqAttributionStyle" value="0" />Thunderbird (Subject, Date,
                            From, To, Cc)</label>
                        <label><input type="radio" name="quotSeqAttributionStyle" value="1" />Outlook (From, Sent, To,
                            Cc, Subject)</label>
                        <label><input type="radio" name="quotSeqAttributionStyle" value="2" />Simple (From, Sent,
                            Subject)</label>
                        <label><input type="radio" name="quotSeqAttributionStyle" value="3" />Lookout (From, To, Cc,
                            Date, Subject)</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend id="lblHdrDate">Header date format</legend>
                    <div class="hbox" data-type="radiogroup" data-preference="header.date.format">
                        <label><input type="radio" name="quotDateAttributionStyle" value="0" />Locale timezone</label>
                        <label><input type="radio" name="quotDateAttributionStyle" value="1" />International timezone
                            (UTC)</label>
                    </div>
                    <div class="hbox" data-type="radiogroup" data-preference="header.time.format">
                        <label><input type="radio" name="quotTimeAttributionStyle" value="0" />12 hours format</label>
                        <label><input type="radio" name="quotTimeAttributionStyle" value="1" />24 hours format</label>
                    </div>
                    <div class="hbox">
                        <label>
                            <input type="checkbox" id="quotDateIncludeTimezone" data-preference="header.date.timezone" />
                            Include short timezone info
                        </label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend id="lblHeaderFormat">Subject prefix</legend>
                    <div class="hbox">
                        <label>
                            <input type="checkbox" id="transSubjectPrefix" data-preference="trans.subject.prefix" />
                            Transform subject prefix (Re -> RE and Fwd -> FW)
                        </label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend id="lblHeaderPrefix">Header prefix</legend>
                    <div class="hbox">
                        <label>
                            <input type="checkbox" id="hdrPlainPrefixText" data-preference="header.plain.prefix.text" />
                            Include plain text header prefix text
                        </label>
                    </div>
                    <div class="hbox">
                        <label>
                            <input type="checkbox" id="hdrHtmlPrefixLine" data-preference="header.html.prefix.line" />
                            Include HTML header prefix line, color code
                            <input type="text" id="hdrHtmlPrefixLineColor" data-preference="header.html.prefix.line.color" style="height: 17px;width: 75px;font-size: 12px;text-align: center;" />
                        </label>
                    </div>
                </fieldset>

                <fieldset>
                    <legend id="lblCntFormat">Content formatting and cleanups</legend>
                    <div class="hbox">
                        <label>
                            <input type="checkbox" id="cleanBlockQuoteColor" data-preference="clean.blockquote.color" />
                            Cleanup first level blockquote color
                        </label>
                    </div>
                    <div class="hbox">
                        <label>
                            <input type="checkbox" id="cleanQuoteCharGreaterThan" data-preference="clean.quote.char.greaterthan" />
                            Cleanup first level quote character '> '
                        </label>
                    </div>
                </fieldset>
            </div>

            <div id="panel-2" role="tabpanel" aria-labelledby="link2" aria-hidden="true">
                <div class="vbox center" style="margin-top: 30px">
                    <img id="abtRwhLogo" src='/images/rwh.svg' width='64' height='64' />
                    <div class="label" id="abtRwhCaption" style="font-weight:bold;">ReplyWithHeader</div>
                    <div class="label" id="abtRwhCopyrights" style="font-size:12px;">&#169; Jeevanandam M., All rights reserved.</div>
                </div>

                <div class="vbox center" style="margin-top: 20px">
                    <div class="hbox" id="hboxRwhBtn">
                        <button id="buttonWebsite">Website</button>
                        <button id="buttonReview">Write a Review</button>
                        <button id="buttonIssues">Report Issues</button>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <div>
        <fieldset style="margin-top: 20px">
            <legend>Support ReplyWithHeader</legend>
            <div class="vbox center" style="margin-top:10px;">
                <button class="paypal-donate-button" id="buttonPaypal">
                    <img src="/images/paypal-mark-color.svg" style="height: 22px; width: 22px; margin-right: 6px; vertical-align: middle;">
                    <span>Donate with PayPal</span>
                </button>
            </div>
        </fieldset>
    </div>

</body>

</html>
